<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Console Server</span>
            <div>
                <button class="btn btn-outline-danger btn-sm" onclick="clearAllLogs()">Clear All Logs</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <!-- Server tabs -->
        <ul class="nav nav-tabs" id="server-tabs">
            <li class="nav-item" id="no-servers-tab">
                <span class="nav-link text-muted">Loading servers...</span>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="server-content">
            <!-- Dynamically created server panels go here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
