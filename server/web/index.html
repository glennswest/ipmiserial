<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Console Server</span>
            <span class="navbar-text" id="server-count">0 servers</span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group" id="server-list">
                    <div class="list-group-item text-muted">Loading...</div>
                </div>
            </div>
            <div class="col-md-10">
                <div id="no-server-selected" class="text-center text-muted mt-5">
                    <h4>Select a server from the list</h4>
                </div>
                <div id="server-panel" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4 id="server-name"></h4>
                        <span id="connection-status" class="badge"></span>
                    </div>
                    <ul class="nav nav-tabs" id="console-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-tab="live">Live</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tab="history">History</a>
                        </li>
                    </ul>
                    <div id="tab-live" class="tab-content">
                        <div id="terminal-container"></div>
                    </div>
                    <div id="tab-history" class="tab-content" style="display: none;">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="list-group" id="log-list"></div>
                            </div>
                            <div class="col-md-9">
                                <div id="history-terminal-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
