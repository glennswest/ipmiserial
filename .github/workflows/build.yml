name: Build Container Image

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: glennswest/ipmiserial

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "full=${VERSION}+${GIT_HASH}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}+${GIT_HASH}"

      - name: Cross-compile binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -mod=vendor \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.full }}" \
            -o ipmiserial .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=edge,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=stable,enable=${{ !contains(github.ref, '-') && startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
